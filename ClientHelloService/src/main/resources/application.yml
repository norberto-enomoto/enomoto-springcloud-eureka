server:
 port: 8181

logging: 
  pattern:
    console: "%d{dd-MM-yy HH:mm:ss.SSS} %-5level %logger : %msg%n"    
  level:
    org.springframework: DEBUG
    
spring:
 application:
   name: client-hello-service
 jackson:
        serialization:
            indent-output: true

management:
    endpoints:
        web:            
            exposure:
                include: "*"

eureka:
 client:
   serviceUrl:
     defaultZone: http://localhost:8761/eureka